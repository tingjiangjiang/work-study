<!DOCTYPE html>

	<body></body>
	<script>
		var obj = { name: 'zhangsan', age: 22, address: '北京' };
		obj[Symbol.iterator] = function() {
			var index = 0;
			return {
				next: function() {
					if (index < 2) {
						return { value: index++, done: false };
					} else {
						return { value: undefined, done: true };
					}
				},
			};
		};
		// iterator调用next遍历
		let it_obj = obj[Symbol.iterator]();
		console.log(it_obj.next());
		console.log(it_obj.next());

	</script>
