<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
</head>
<body ng-app="myApp">
<div ng-controller="myCtrl">
  <p>在输入框中输入一些信息:</p>
  <input type="text" ng-change="myFunc()" ng-model="myValue" placeholder="123" />
  <p>输入框已经修改了 {{count}} 次。{{myValue}}</p>
</div>
​
<script>
  angular.module('myApp', [])
    .controller('myCtrl', ['$scope', function($scope) {
      $scope.count = 0;
      // $scope.myValue="wahaha";
        console.log($scope.myValue);
      $scope.myFunc = function() {
        $scope.count++;
      };
    }]);
</script>
</body>
</html>
