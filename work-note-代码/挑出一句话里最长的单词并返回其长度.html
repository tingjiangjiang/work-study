	<script type="text/javascript">
		function findLongestWord(str) {
    var str1 =str.split(' ');
    var len=0;
    str1.forEach(function(item){
        if(item.length>len){
        	len=item.length;
        }
        
    })

}

findLongestWord("The quick brown fox jumped over the lazy dog");
