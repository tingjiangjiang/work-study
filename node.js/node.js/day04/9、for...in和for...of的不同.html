	<body></body>
	<script>
		/*
            for...in的缺点：
            1、数组的键名是数字，但是for...in循环是以字符串作为键名“0”、“1”、“2”等等。（因为对象的key默认为字符串）
            2、for...in循环不仅遍历数字键名，还会遍历手动添加的其他键，甚至包括原型链上的键。
            3、某些情况下，for...in循环会以任意顺序遍历键名。

            forEach内部不能使用break和return等操作

            for...of
            1、写法简洁
            2、内部可以使用break,continue,return等操作
            3、可以为数据结构提供统一的遍历接口
        */
	</script>
</html>
