<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Date</title>
</head>
<body>
	<script type="text/javascript">
		var time = new Date();
		var time1 = time.toLocaleTimeString();
		var time2 = time.getTime();
		var time3 = time.toLocaleDateString();
		console.log(time1);
		console.log(time2);
		console.log(time3);


	</script>
</body>
</html>
