    <meta name="description" content="常用相册图片左右点击切换轮播，可应用在商品详情、汽车展示、相册展示等，jQuery左右按钮切换图片，点击小图缩略图可切换到对应的大图，当缩略图过多时可点击左右按钮控制底部缩略图片左右滚动，进行更多的图片切换。">
    <script type="text/javascript">
        function stops() {
            return false;
        }
        document.oncontextmenu = stops;
    </script>

<body>

    <script type="text/javascript" src="http://www.jsdaima.com/Upload/1476063436/jquery-1.4.2.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {

            //点击小图切换大图
            $("#thumbnail li a").click(function() {
                $(".zoompic img").hide().attr({
                    "src": $(this).attr("href"),
                    "title": $("> img", this).attr("title")
                });
                $("#thumbnail li.current").removeClass("current");
                $(this).parents("li").addClass("current");
                return false;
            });
            $(".zoompic>img").load(function() {
                $(".zoompic>img:hidden").show();
            });

            //小图片左右滚动
            var $slider = $('.slider ul');
            var $slider_child_l = $('.slider ul li').length;
            var $slider_width = $('.slider ul li').width();
            $slider.width($slider_child_l * $slider_width);

            var slider_count = 0;

            if ($slider_child_l < 5) {
                $('#btn-right').css({
                    cursor: 'auto'
                });
                $('#btn-right').removeClass("dasabled");
            }

            $('#btn-right').click(function() {
                if ($slider_child_l < 5 || slider_count >= $slider_child_l - 5) {
                    return false;
                }

                slider_count++;
                $slider.animate({
                    left: '-=' + $slider_width + 'px'
                }, 'fast');
                slider_pic();
            });

            $('#btn-left').click(function() {
                if (slider_count <= 0) {
                    return false;
                }
                slider_count--;
                $slider.animate({
                    left: '+=' + $slider_width + 'px'
                }, 'fast');
                slider_pic();
            });

            function slider_pic() {
                if (slider_count >= $slider_child_l - 5) {
                    $('#btn-right').css({
                        cursor: 'auto'
                    });
                    $('#btn-right').addClass("dasabled");
                } else if (slider_count > 0 && slider_count <= $slider_child_l - 5) {
                    $('#btn-left').css({
                        cursor: 'pointer'
                    });
                    $('#btn-left').removeClass("dasabled");
                    $('#btn-right').css({
                        cursor: 'pointer'
                    });
                    $('#btn-right').removeClass("dasabled");
                } else if (slider_count <= 0) {
                    $('#btn-left').css({
                        cursor: 'auto'
                    });
                    $('#btn-left').addClass("dasabled");
                }
            }

        });
    </script>

        }
