<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<p>{{message}}</p>
		<div v-for="i in list">{{i}}</div>
	</div>
	<script type="text/javascript">
		let vm = new Vue({
			el:'#app',
			data:{
				message:'hello world',
				list:[
				{id:1,name:'terry'},
				{id:2,name:'larry'}
				]
			}
		})
	</script>
</body>
</html>
