<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app-7">
		<ol>
			<!-- 现在我们为每个todo-item提供todo对象，todo对象是变量，即其内容可以是动态的。我们也需要为每个组件提供一个“key”. -->
			<todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
		</ol>
	</div>

	<script type="text/javascript">
		Vue.component('todo-item',{
			props:['todo'],
			template:'<li>{{todo.text}}</li>'
		})

		var app7 = new Vue({
			el:'#app-7',
			data:{
				groceryList:[
					{id:0,text:'苹果'},
					{id:1,text:"香蕉"},
					{id:2,text:"猕猴桃"}

				]
			}
		})
	</script>
</body>
</html>
