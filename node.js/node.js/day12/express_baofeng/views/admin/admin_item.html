		<script src="/lib/jquery-1.12.4.js" type="text/javascript"></script>

		<!-- Demo page code -->

		<style type="text/css">
			#line-chart {
				height: 300px;
				width: 800px;
				margin: 0px auto;
				margin-top: 1em;
			}

			.brand {
				font-family: georgia, serif;
			}

			.brand .first {
				color: #ccc;
				font-style: italic;
			}

			.brand .second {
				color: #fff;

			#fileByThumbnail {
				visibility: hidden;
			}

	<body class="">
		<!--<![endif]-->

		<%-include('admin_nav.html',{user:'root'})%> <%-include('admin_sidebar.html')%>
		<div class="content">
			<div class="header">
				<h1 class="page-title">编辑影片列表</h1>
			</div>

			<ul class="breadcrumb">
				<li><a href="/admin">主页</a> <span class="divider"></span></li>
				<li><a href="/admin/list">影片列表</a> <span class="divider"></span></li>
				<li class="active">编辑</li>
			</ul>

			<div class="container-fluid">
				<div class="row-fluid">
					<div class="btn-toolbar">
						<button onclick="submitClassify()" class="btn btn-primary">
							<i class="icon-save"></i> 保存
						</button>
					</div>
					<div class="well">
						<div id="myTabContent" class="tab-content">
							<div class="tab-pane active in" id="home">
								<form id="formByClassifyItem">
									<input id="classifyId" type="hidden" name="classifyId" value="" />
									<div class="form-group">
										<label for="classifyName">类别名称</label>
										<input
											type="text"
											class="form-control"
											id="classifyName"
											name="classifyName"
											value=""
										/>
									</div>
									<div class="form-group">
										<label for="brief">备注</label>
										<input type="text" class="form-control" id="brief" name="brief" value="" />
									</div>
									<label for="thumbnail">缩略图</label>
									<div class="input-group">
										<input id="thumbnail" type="text" class="form-control" readonly value="" />
										<span class="input-group-btn">
											<button onclick="triggerFile()" class="btn btn-default" type="button">
												选择图片
											</button>
										</span>
									</div>
									<input type="file" id="fileByThumbnail" name="thumbnail" />
									<input type="hidden" id="hasThumbnail" value="" />
								</form>
							</div>
						</div>
					</div>

					<%-include('admin_footer.html')%>
				</div>
			</div>
		</div>

		<script src="/lib/bootstrap/js/bootstrap3.3.7.js"></script>
	</body>
</html>
