		// 二、属性名表达式
		// 什么是表达式：表达式是由常量、变量、运算符或函数调用等组成的运算单元。

		// 对象对属性的访问是通过.运算符，.运算符后面的内容都是字符串

		// 属性名表达式意义：1、相比较属性名字符串的形式更加灵活多变；2、有些属性无法通过属性名字符串的形式访问，可以使用表达式形式
		let obj = {
